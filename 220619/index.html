<body>
  <div id="title">2022 特跑族全国 10K 排位赛成绩</div>

  <div id="button-pref">
    <button onclick="setData('data/overall.json', '全体排名')">全体排名</button>
    <button onclick="setData('data/man.json', '男子组排名')">男子组排名</button>
    <button onclick="setData('data/woman.json', '女子组排名')">女子组排名</button>
  </div>

  <table>
    <tr>
    </tr>
  </table>
  <div class="footer-img"><img src="images/xetp.png"></div>
  <script>
    window.onload = () => {
      $('title').text('成绩查询');
      setData('data/overall.json', '全体排名');
    }

    setData = (url, type) => {
      $.getJSON(url, data => {
        medal = {1: "🏅️", 2: "🥈", 3: "🥉"};
        text = ['<tr>', `<td colspan="6" id="type">${type}</td>`, '</tr>',
          '<tr>',
            '<td colspan="3" id="type">比赛日期：2022/06/19</br>比赛地点：木兰溪</td>',
            '<td colspan="3" id="type">距离：10 公里</br>圈数：一圈</td>',
          '</tr>',
          '</tr>', `<th>排名</th>`, '<th>号码</th>','<th>名字</th>', 
          '<th>性别</th>', '<th>计时时间</th>', '<th>配速</th>','</tr>'
        ];
        for (let index = 0; index < data.length; index++) {
          item = data[index];
          text.push('<tr>');
          text.push(`<td>${medal[item['rank']] || `${item['rank']}`}</td>`);
          text.push(`<td>${item['bib_no']}</td>`);
          text.push(`<td><a href="./certificate.html?type=${url}&index=${index}">${item['name']}</a></td>`);
          text.push(`<td>${item['gender']}</td>`);
          text.push(`<td>${item['time']}</td>`);
          text.push(`<td>${item['pace']}</td>`);
          text.push('</tr>');
        }
        $('tbody').empty().append(text.join('\n'));
      });
    }
  </script>
</body>
