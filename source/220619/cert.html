<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书下载</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.staticfile.org/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script>
        window.onload = () => {
            document.title = "证书下载";
            mapper = ["overall", "man", "woman"];
            query = atob(window.location.search.substr(1)).split(',');
            $.getJSON(`data/${mapper[query[0]]}.json`, data => {
                let keys = ['name', 'bib_no', 'gender', 'pace', 'time', 'rank'];
                for (let index = 0; index < keys.length; index++) {
                    $(`#${keys[index]}`).text(data[query[1]][keys[index]]);
                }
                html2canvas($("#certificate")).then((canvas) => {
                    let img = new Image();
                    img.src = canvas.toDataURL();
                    ($("#cert")).html(img);
                    $("#certificate").hide();
                });
            }
        )}
  </script>
</head>
<body>
    <h1>👇 长按保存成绩证书</h1>
    <div id="cert"></div>

    <div id="certificate" class="left">
        <div class="left" id="name" style="top: 630px"></div>
        <div class="left" id="bib_no" style="top: 720px"></div>
        <div class="left" id="time" style="top: 810px"></div>
        <div class="left" id="rank" style="top: 900px"></div>
    </div>
</body>
</html>
